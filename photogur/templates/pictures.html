{% extends 'base.html' %}

{% block title %}
    Photogur
{% endblock %}

{% block main_class %}gallery{% endblock %}

{% block content %}
		{% for image in gallery_images %}
		<article>
			<a href="{% url 'image_details' id=image.pk %}"><img src='{{ image.url }}' alt='{{ image.title }}' /><br/>
			<p>{{ image.title }} by {{ image.artist }}</p></a>
		</article>
		{% endfor %}
{% endblock %}
