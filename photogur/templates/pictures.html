{% extends 'base.html' %}

{% block title %}
    - Homepage
{% endblock %}

{% block main_class %}gallery{% endblock %}

{% block content %}
	{% for image in gallery_images %}
		<article>
			<a href="{% url 'image_details' id=image.pk %}"><img src='{{ image.url }}' alt='{{ image.title }}' /><br/>
			<strong></strong>{{ image.title }}</strong> by {{ image.artist }}</a><br/>
		</article>
	{% endfor %}
{% endblock %}
